name: CI Pipeline

permissions:
  contents: read
  actions: read

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  ci:
    name: CI - Test, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.91.1'
          components: clippy, rustfmt

      - name: ðŸ“¦ Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ðŸ” Check formatting
        run: cargo fmt -- --check

      - name: ðŸ”Ž Run clippy
        run: cargo clippy -- -D warnings

      - name: ðŸ§ª Run tests
        run: cargo test

      - name: ðŸ”¨ Build release
        run: cargo build --release

      - name: ðŸ“¦ Upload binary artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: confctl-binary
          path: target/release/confctl
          retention-days: 7

      - name: âœ… CI Pipeline Summary
        if: success()
        run: |
          echo "### âœ… CI Pipeline Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Format: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”Ž Clippy: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”¨ Build: Passed" >> $GITHUB_STEP_SUMMARY

      - name: âŒ CI Pipeline Failed
        if: failure()
        run: |
          echo "### âŒ CI Pipeline Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
