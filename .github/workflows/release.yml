name: CD Pipeline - Release

permissions:
  contents: write
  actions: read
  id-token: write

on:
  push:
    tags: ['v*']
    branches: ['main']
  workflow_dispatch: {}

jobs:
  release:
    name: CD - Release & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.91.1'
          targets: x86_64-unknown-linux-musl

      - name: ðŸ“¦ Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Install Python dependencies
        run: pip install requests

      - name: ðŸ” Debug environment
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_TYPE: $GITHUB_REF_TYPE"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_SERVER_URL: $GITHUB_SERVER_URL"
          echo "Last 5 tags:"
          git tag --list | tail -5

      - name: ðŸ·ï¸ Handle tag/branch logic
        id: version
        run: python .github/scripts/release.py
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GIT_SSH_COMMAND: 'ssh -o StrictHostKeyChecking=no'
          UPDATE_LATEST_RELEASE: ${{ github.ref_type == 'branch' && 'true' || 'false' }}

      - name: ðŸ“¦ Upload release artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: confctl-release
          path: confctl
          retention-days: 90

      - name: âœ… Release Summary
        if: success()
        run: |
          echo "### âœ… Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f confctl ]; then
            SIZE=$(stat -c%s confctl)
            echo "- ðŸ“¦ Binary Size: $(numfmt --to=iec-i --suffix=B $SIZE)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ·ï¸  Version: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
